  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      font-family: "Courier New", monospace;
      color: #e0e0e0;
      overflow: hidden;
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0%,100% {background: radial-gradient(circle at center,#0a0a0a,#000);}
      50% {background: radial-gradient(circle at center,#111,#000);}
    }

    #phrase {
      position: absolute;
      color: #ccc;
      font-size: 1.4rem;
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      padding-bottom: 2px;
      cursor: pointer;
      user-select: none;
      transition: color .3s,transform .3s,opacity .3s,text-shadow .3s,border-bottom .3s;
    }

    #phrase:hover {
      color: #fff;
      transform: scale(1.1);
      border-bottom-color: #0ff;
      text-shadow: 0 0 10px #fff;
    }

    #phrase:active {
      color: #0ff;
      text-shadow: 0 0 25px #0ff;
      transform: scale(1.05);
    }

    .fade {
      opacity: 0;
      transform: scale(0.9);
    }

    #musicLink, #homeLink {
      position: fixed;
      bottom: 20px;
      font-size: 0.9rem;
      font-family: monospace;
      opacity: 0.7;
      text-decoration: none;
      transition: opacity .3s,text-shadow .3s;
      z-index: 1000;
    }

    #musicLink {
      right: 20px;
      color: #0ff;
    }

    #homeLink {
      left: 20px;
      color: #ff5;
    }

    #musicLink:hover, #homeLink:hover {
      opacity: 1;
      text-shadow: 0 0 10px currentColor;
    }
  </style>
</head>
