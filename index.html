<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to the Rabbit Hole</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(circle at center, #0a0a0a, #000);
      color: #e0e0e0;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0% { background: radial-gradient(circle at center, #0a0a0a, #000); }
      50% { background: radial-gradient(circle at center, #111, #000); }
      100% { background: radial-gradient(circle at center, #0a0a0a, #000); }
    }

    h1 {
      font-size: 2rem;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 1rem;
      text-shadow: 0 0 12px #fff;
      animation: fadeIn 2s ease forwards;
    }

    p {
      max-width: 600px;
      color: #aaa;
      font-size: 1rem;
      line-height: 1.6;
      margin: 0 1rem 2rem;
      animation: fadeIn 3s ease forwards;
    }

    a {
      display: inline-block;
      padding: 0.75rem 2rem;
      border: 1px solid #555;
      border-radius: 8px;
      color: #ccc;
      text-decoration: none;
      transition: all 0.4s ease;
      font-size: 1rem;
      animation: fadeIn 4s ease forwards;
    }

    a:hover {
      color: #0ff;
      border-color: #0ff;
      text-shadow: 0 0 12px #0ff;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Welcome to the unknown.</h1>
  <p>
    You think you’ll know — until you don’t.
Or perhaps, something stranger still.
Here you go…
Step forward.
    <br><br>
    Dive into the unknown.
  </p>
  <a href="hole.html">Enter the Hole</a>
</body>
</html>
